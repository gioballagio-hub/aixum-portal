
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIXUM Portal | Enterprise AI Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        gold: {
                            primary: '#D4AF37',
                            secondary: '#F9A602',
                            muted: 'rgba(212, 175, 55, 0.1)',
                        },
                        dark: {
                            DEFAULT: '#000000',
                            card: '#0c0c0c',
                            lighter: '#141414',
                            border: '#1f1f1f',
                            muted: '#707070'
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .gold-gradient {
                background: linear-gradient(135deg, #D4AF37 0%, #F9A602 100%);
            }
            .gold-text-gradient {
                background: linear-gradient(135deg, #D4AF37 0%, #F9A602 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }
            /* Componenti in stile Supabase */
            .sb-card {
                @apply bg-dark-card border border-dark-border rounded-lg transition-all duration-200;
            }
            .sb-card:hover {
                @apply border-dark-muted;
            }
            .sb-input {
                @apply w-full px-3 py-2 text-sm bg-black border border-dark-border rounded-md text-white placeholder:text-dark-muted focus:border-gold-primary outline-none transition-all;
            }
            .sb-button-primary {
                @apply px-4 py-2 bg-gold-primary text-black rounded-md text-sm font-semibold hover:brightness-110 active:scale-[0.98] transition-all flex items-center justify-center gap-2;
            }
            .sb-button-secondary {
                @apply px-4 py-2 bg-dark-lighter border border-dark-border text-white rounded-md text-sm font-semibold hover:border-dark-muted transition-all flex items-center justify-center gap-2;
            }
        }
        body {
            background-color: #000000;
            color: #ededed;
            font-size: 13px;
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.01em;
        }
        /* Scrollbar sottile */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #D4AF37; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.93.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react-player": "https://esm.sh/react-player@^3.4.0",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
