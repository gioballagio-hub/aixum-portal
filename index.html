
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIXUM Portal | Business Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        gold: {
                            primary: '#D4AF37',
                            secondary: '#F9A602',
                            muted: 'rgba(212, 175, 55, 0.15)',
                        },
                        dark: {
                            DEFAULT: '#000000',
                            card: '#111111',
                            lighter: '#1c1c1c',
                            border: '#2e2e2e',
                            muted: '#666666'
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .gold-gradient {
                background: linear-gradient(135deg, #D4AF37 0%, #F9A602 100%);
            }
            .gold-text-gradient {
                background: linear-gradient(135deg, #D4AF37 0%, #F9A602 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }
            .business-border {
                border: 1px solid #2e2e2e;
            }
            .business-card {
                background-color: #111111;
                border: 1px solid #2e2e2e;
                transition: border-color 0.2s ease;
            }
            .business-card:hover {
                border-color: #444444;
            }
            .gold-glow-button {
                box-shadow: 0 0 20px rgba(212, 175, 55, 0.15);
            }
            .gold-glow-button:hover {
                box-shadow: 0 0 25px rgba(212, 175, 55, 0.3);
            }
        }
        body {
            background-color: #000000;
            color: #ededed;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #D4AF37;
        }
    </style>
<script type="importmap">

    "react": "https://esm.sh/react@^19.2.4",
    "react-player": "https://esm.sh/react-player@^3.4.0",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
